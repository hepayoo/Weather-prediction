<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/523d8fe978.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <title>weather</title>
  

</head>
<body>
    
    <div class="wrapper">
        <div class="sidebar">
            <form action="" class="search" id="search">
                <input type="text" id="query" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="weather-icon">
                <img src="pics/sun-removebg-preview.png" alt="" id="icon">
            </div>
            <div class="temperature">
                <h1 id="temp">0</h1>
                <span class="temp-unit">Â°C</span>
            </div>
            <div class="date-time">
                <p id="date-time">
                     Friday, 6:00
                </p>
            </div>
            <div class="divider"></div>
            <div class="condition-rain">
                <div class="condition">
                    <i class="fa-solid fa-cloud"></i>
                    <div class="condition " id="condition">condition</div>
                </div>
                <div class="rain">
                    <i class="fa-solid fa-droplet"></i>
                    <p id="rain">perc-0%</p>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </div>
                <div class="location-text">
                    <div id="location">location</div>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                       <button class="hourly">today</button>
                       <button class="week active">week</button>
                       
                </ul>
                
            </nav>
            <div class="cards" id="weather-cards">  
            </div>
            <div class="highlights">
                <h2 class="heading">Highlights of today</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Wind speed</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Low</p>
                        </div>
                    </div> <div class="card2">
                        <h4 class="card-heading">Sunrise and sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">Low</p>
                        </div>
                    </div> <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div> <div class="card2">
                        <h4 class="card-heading">Air quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Low</p>
                        </div>
                    </div> 
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div> 
                    <canvas id="myChart"></canvas>

                </div>
            </div>
        </div>
    </div>


    </div>
    
   
 
    



    <script src="index.js"></script>
   
</body>
</html>
