<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/523d8fe978.js" crossorigin="anonymous"></script>
    <title>weather</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <form action="" class="search" id="search">
            <input type="text" id="query" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="weather-icon">
            <img src="pics/sun-removebg-preview.png" alt="" id="icon">
        </div>
        <div class="temperature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">Â°C</span>
        </div>
        <div class="date-time">
            <p id="date-time">
                 Friday, 6:00
            </p>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
            <div class="condition">
                <i class="fa-solid fa-cloud"></i>
                <div class="condition " id="condition">condition</div>
            </div>
            <div class="rain">
                <i class="fa-solid fa-droplet"></i>
                <p id="rain">perc-0%</p>
            </div>
        </div>
        <div class="location">
            <div class="location-icon">
                <i class="fa-solid fa-location-crosshairs"></i>
            </div>
            <div class="location-text">
                <div class="location">location</div>
            </div>
        </div>
    </div>
    <div class="main">
        <nav>
            <ul class="optionn">
                   <button class="hourly">today</button>
                   <button class="week active">week</button>
                   
            </ul>
            
        </nav>
    </div>
</div>



    <script src="script.js"></script>
   
</body>
</html>
